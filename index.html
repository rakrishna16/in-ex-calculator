<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "title-blue": "#0E38CD"
              },
            },
            fontFamily: {
              Inter: ["Inter, sans-serif"],
            },
            container: {
              center: true,
              padding: "1rem",
              screens: {
                sm: "1084px",
                lg: "1124px",
                xl: "1124px",
                "2xl": "1920px",
              },
            },
          },
        };
      </script>
    <link rel="shortcut icon" href="assets/coin-blue-icon.png" type="image/x-icon"> 
</head>
<body>
    <section class="text-center font-bold text-lg my-12">
      <div class="mx-5 w-auto">
        <h1 class="mb-10 text-2xl font-bold font-Inter">Income Expense Calculator</h1>
        
<div class="block max-w-sm sm:max-w-xl p-6 mx-auto bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
  <span id="s_income" class="mb-2 text-xl font-mono font-bold tracking-tight text-gray-900 dark:text-green-500">Income: &#X20B9; 0</span>
  <span class="mb-2 text-xl font-bold font-mono tracking-tight text-gray-900 dark:text-white"> | </span>
  <span id="s_expense" class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-red-500">Expense: &#X20B9; 0</span>
  <h5 id="s_balance" class="mb-2 mt-2 text-2xl font-mono font-bold tracking-tight text-gray-900 dark:text-white">Balance: &#X20B9; 0</h5>
</div>
  

        </div>
      </div>

        <div class="w-full mx-auto max-w-screen-xl p-4 text-center">
<!-- Modal toggle -->
<button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white mt-10 mb-5 mx-auto bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
  Add New
</button>

<ul class="flex items-center w-full sm:w-1/2 text-sm font-medium my-5 mx-auto text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3 cursor-pointer ">
            <input onclick="createFinance(this.id)" id="all" type="radio" value="all" name="list-radio" class="w-4 h-4 cursor-pointer text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" checked >
            <label for="all" class="w-full py-3 ms-2 cursor-pointer text-sm text-left font-medium text-gray-900 dark:text-gray-300">all </label>
        </div>
    </li>
    <li class="w-full cursor-pointer border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input onclick="createFinance(this.id)" id="income" type="radio" value="income" name="list-radio" class="w-4 h-4 cursor-pointer text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="income" class="w-full py-3 ms-2 cursor-pointer text-sm text-left font-medium text-gray-900 dark:text-gray-300">income</label>
        </div>
    </li>
    <li class="w-full cursor-pointer border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input onclick="createFinance(this.id)" id="expense" type="radio" value="expense" name="list-radio" class="w-4 h-4 cursor-pointer text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="expense" class="w-full py-3 ms-2 cursor-pointer text-sm text-left font-medium text-gray-900 dark:text-gray-300">expense</label>
        </div>
    </li>
</ul>

<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                Category  
              </th>
              <th scope="col" class="px-6 py-3">
                Discription 
              </th>
              <th scope="col" class="px-6 py-3">
                Amount
              </th>
              <th scope="col" class="px-6 py-3">
                Action
              </th>
          </tr>
      </thead>
      <tbody id="finance">
            
      </tbody>
  </table>
</div>


<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    New Entry
                </h3>
                <button type="button" onclick="resetForm()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5" id="form-1">
                <div class="grid gap-4 mb-4 grid-cols-2">
                  <div class="col-span-2">
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                    <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                        <option selected="" value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <label for="category" id="msg" class="block my-2 text-sm font-medium text-yelow-300 dark:text-yellow-300"></label>
                </div>
                    <div class="col-span-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add a Note</label>
                        <input type="text" name="name" id="note" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type a note" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Amount</label>
                        <input type="number" min="0" name="price" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="&#X20B9; 0" required="">
                    </div> 
                </div>
              <button type="submit" id="add" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Add
                </button>
            </form>
        </div>
    </div>
</div> 
        </div>

    </section>
</body>


<footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
  <div class="w-full mx-auto max-w-screen-xl p-4 text-center">
    <span class="text-sm text-gray-500 text-center dark:text-gray-400">Â© HKR
  </span>
  </div>
  <script src="/script.js"></script>
  <script src="/tailwind.config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</footer>
</html>
